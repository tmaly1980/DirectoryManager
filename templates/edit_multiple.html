<table class="borderless #DATA_CLASS#" border="0" cellspacing="0" cellpadding="5">
  <tr>
    <td class="borderless #DATA_CLASS#">
      <select name="#ATTR#" id="#ATTR#" size="4" multiple="multiple" style="width: 200px" 
          onChange="return multiList_edit('#ATTR#', '#ATTR#_TEXT')">
	  <!-- V=#DUMPER:VALUE_OR_DEFAULT{#ATTR#}# -->
        <maly-loop name="ATTR_VALUE" var="VALUE_OR_DEFAULT{#ATTR#}">
          <option value="#ATTR_VALUE#">#ATTR_VALUE#</option>
        </maly-loop>
      </select>
    </td>
    <td class="borderless #DATA_CLASS#" align="left">
      <a onclick="return multiList_up('#ATTR#', '#ATTR#_TEXT')" href="Javascript:void(0)">Up</a>
      <br><a onclick="return multiList_down('#ATTR#', '#ATTR#_TEXT')" href="Javascript:void(0)">Down</a>
    </td>
  </tr>
  <tr>
    <td class="borderless #DATA_CLASS#">
      <a onclick="return multiList_add('#ATTR#', '#ATTR#_TEXT')" href="Javascript:void(0)">Add</a>
       | <a onclick="return multiList_replace('#ATTR#', '#ATTR#_TEXT')" href="Javascript:void(0)">Replace</a>
       | <a onclick="return multiList_remove('#ATTR#', '#ATTR#_TEXT')" href="Javascript:void(0)">Remove</a>
       <maly-if var="CROSS_REFERENCE_VIEW{#ATTR#}">
       | <a onclick="return cross_reference_view('#ATTR#', '#PATH_INFO{TREE}#', '#CROSS_REFERENCE_VIEW{#ATTR#}{OC}#')" href="Javascript:void(0)">
	   View
         </a>
       </maly-if>
    </td>
    <td class="#DATA_CLASS# borderless">
      &nbsp;
    </td>
  </tr>
  <tr>
    <td class="borderless #DATA_CLASS#" align=left colspan=2>
      <input type="text" name="#ATTR#_TEXT" id="#ATTR#_TEXT" size="25"/>
    </td>
  </tr>
</table>
