<table border="0" cellpadding="0" cellspacing="0" class="borderless">

  <tr>
    <td class="#DATA_CLASS# borderless">
      Password:
    </td>
    <td class="#DATA_CLASS# borderless">
      <input type=password name=userPassword1 onChange="document.editForm.userPassword.checked = 0;">
    </td>
  </tr>

  <tr>
    <td class="#DATA_CLASS# borderless">
      Again:
    </td>
    <td class="#DATA_CLASS# borderless">
      <input type=password name=userPassword2 onChange="document.editForm.userPassword.checked = 0;">
    </td>
  </tr>

  <tr>
    <td colspan=2 class="#DATA_CLASS# borderless">
      <input type=checkbox name="userPassword" id="userPassword" value="${random_userPassword}" onClick="if (this.checked) { document.editForm.userPassword1.value = ''; document.editForm.userPassword2.value = '';}"> Randomly Generate
    </td>

  </tr>

  <tr>
    <td colspan=2 class="#DATA_CLASS# borderless" style="font-weight: bold; color: red">
      Note: Password MUST be reset when Samba is enabled for it to use it.
    </td>

  </tr>

</table>
